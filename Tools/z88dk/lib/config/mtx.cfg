#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\mtx\classic\mtx_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -lmtx_clib -lndos -DZ80 -DMTX -D__MTX__ -M -Cc-standard-escape-chars -subtype=default -clib=default 

SUBTYPE   none 
SUBTYPE   default -Cz+mtx -Cz--audio
SUBTYPE   mtb -Cz+mtx -Cz--mtb

CLIB      default -lmtx_clib
CLIB	  ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lmtx_clib

INCLUDE alias.inc
