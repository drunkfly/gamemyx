#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\lviv\classic\lviv_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -DZ80 -M -subtype=default -clib=default -Ca-IDESTDIR\lib\target\lviv\def -m8080 -startuplib=8080_crt0 -D__8080__ -D__LVIV__

CLIB      default -Cc-standard-escape-chars -llviv_clib -lndos

SUBTYPE   default -Cz+lviv -pragma-define:CRT_ORG_GRAPHICS=45000
SUBTYPE   basic -Cz+lviv -pragma-define:CRT_ORG_CODE=0x8000 -pragma-define:CRT_ORG_GRAPHICS=45000
SUBTYPE   snapshot -Cz+lviv -Cz--snapshot


INCLUDE alias.inc
