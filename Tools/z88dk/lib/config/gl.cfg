#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\gl\classic\gl_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -lndos -DZ80 -D__GL__ -M -Cc-standard-escape-chars -subtype=default -clib=default 


CLIB      default -Ca-DGL_TARGET_GL2000 -lgl_clib -lndos
CLIB      gl2000 -Ca-DGL_TARGET_GL2000 -lgl_clib -lndos
CLIB      gl4000 -Ca-DGL_TARGET_GL4000 -lgl_clib -lndos
CLIB      gl6000sl -Ca-DGL_TARGET_GL6000 -lgl6000_clib -lndos

SUBTYPE   default -Cz+rom -startup=1

INCLUDE alias.inc
