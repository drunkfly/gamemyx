#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\special\classic\special_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -DZ80 -M -subtype=default -clib=default -Ca-IDESTDIR\lib\target\special\def -m8080 -startuplib=8080_crt0 -D__8080__ -D__SPECIAL__

CLIB      default -Cc-standard-escape-chars -lspecial_clib -lndos

SUBTYPE   default -Cz+rkx -Cz--rks



