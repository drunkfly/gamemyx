# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\ondra\classic\ondra_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -DZ80 -M -subtype=default -clib=default -Ca-IDESTDIR\lib\target\ondra\def  -D__ONDRA__

CLIB      default -Cc-standard-escape-chars -londra_clib -lndos

SUBTYPE   default -Cz+ondra



