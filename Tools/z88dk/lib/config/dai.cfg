#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\dai\classic\dai_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -DZ80 -M -subtype=default -clib=default -Ca-IDESTDIR\lib\target\dai\def -m8080 -startuplib=8080_crt0 -D__8080__ -D__VECTOR06C__

CLIB      default -Cc-standard-escape-chars -ldai_clib -lndos

SUBTYPE   default -Cz+dai


INCLUDE alias.inc
