#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\lm80c\classic\lm80c_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -D__LM80C__ -M -Cc-standard-escape-chars -subtype=default -clib=firmware314

SUBTYPE default -Cz+newext -Cz-e -Cz.prg

CLIB firmware314	-llm80c_clib -lndos -Ca-D__LM80C_FIRMWARE_314
CLIB firmware319	-llm80c_clib -lndos -Ca-D__LM80C_FIRMWARE_319
CLIB firmware64k105	-llm80c_clib -lndos -Ca-D__LM80C_FIRMWARE64K_105


INCLUDE alias.inc
