#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\altair8800\classic\altair8800_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -DZ80 -M -subtype=default -clib=default -Ca-IDESTDIR\lib\target\altair8800\def -m8080 -startuplib=8080_crt0 -D__8080__ -D__ALTAIR8800C__

CLIB      default -Cc-standard-escape-chars -laltair8800_clib -lndos

SUBTYPE   default -Cz+rom

ALIAS           --vti -lgfxvti -pragma-define:CONSOLE_ROWS=16 -pragma-define:CONSOLE_COLUMNS=64 --conio-selector

INCLUDE alias.inc
