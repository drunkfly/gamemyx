#
# Target configuration file for Homelab series
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR\lib\target\homelab\classic\homelab_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DHOMELAB2 -D__HOMELAB2__ -M -clib=default -Cc-standard-escape-chars -subtype=default

# Default is Homelab 2
CLIB		default -lhomelab2_clib -lndos -pragma-define:CONSOLE_COLUMNS=40 -pragma-define:CONSOLE_ROWS=25 -pragma-export:CONSOLE_DISPLAY=0xc000


SUBTYPE     none 
SUBTYPE     default -Cz+homelab

INCLUDE alias.inc

